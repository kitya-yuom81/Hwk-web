<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="icon" type="image/png" href="images/home.png" />

    <script
      src="https://kit.fontawesome.com/3dd1bda519.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1><i class="fas fa-home"></i> Welcome to My Website</h1>
      <nav>
        <a href="index.html"><i class="fas fa-house"></i> Home</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
      </nav>
    </header>

    <main>
      <section>
        <h2>Homepage Content</h2>
        <article>
          <h3><i class="fa-solid fa-earth-americas"></i> Latest News</h3>
          <p>
            This is the home page of a simple website. Check back for updates!
          </p>
          <p>Published on: <time datetime="2025-05-25">May 25, 2025</time></p>
        </article>
      </section>

      <aside>
        <h3><i class="fas fa-lightbulb"></i> Quick Tip</h3>
        <p>
          Use semantic tags like <code>&lt;article&gt;</code> and
          <code>&lt;aside&gt;</code> to improve SEO and accessibility.
        </p>
      </aside>

      <section>
        <h2> <i class="fa-solid fa-image"></i> Featured Image</h2>
        <figure>
          <img
            src="images/seman.jpg"
            alt="Example"
            style="width: 300px; height: auto"
          />
          <figcaption>This is a sample figure using semantic tags.</figcaption>
        </figure>
      </section>
      <section>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/CUVZ-ByPGG4?si=eVwLfT02mIB9SvoU"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Simple Web</p>
    </footer>
  </body>
</html>
