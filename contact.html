<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="icon" type="image/png" href="images/contact.png">
  
  <script src="https://kit.fontawesome.com/3dd1bda519.js" crossorigin="anonymous"></script>

  
<body>

  <header>
    <h1><i class="fas fa-envelope"></i> Contact Us</h1>
    <nav>
      <a href="index.html"><i class="fas fa-house"></i> Home</a>
      <a href="about.html"><i class="fas fa-info-circle"></i> About</a>
      <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2><i class="fa-solid fa-inbox"></i> Get in Touch</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Your name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="you@example.com"><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea><br><br>

        <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Simple Web</p>
  </footer>

</body>
</html>
